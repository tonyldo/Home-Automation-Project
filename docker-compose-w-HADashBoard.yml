  version: '3'
  services:
    appdaemon:
      container_name: AcockburnAppdaemon
      image: acockburn/appdaemon:latest
      environment:
        - HA_URL="http://localhost:8123"
        - TOKEN=""
        - DASH_URL="http://localhost:5050"
      volumes:
        - ~/.appDaemon/conf:/conf
        - ./dockerWaitParameter.sh:/dockerWaitParameter.sh
        - ./wait-for-it/wait-for-it.sh:/wait-for-it.sh
      restart: unless-stopped
      network_mode: host
      stdin_open: true
      tty: true
      entrypoint: ["/wait-for-it.sh", "localhost:8123", "--" , "sh" ,"/dockerWaitParameter.sh"]
